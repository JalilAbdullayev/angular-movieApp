<div class="list-group">
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <a (click)="selectCategory()" [class.active]="displayAll"
     class="list-group-item list-group-item-action">
    All Categories
  </a>
  <a *ngFor="let category of categories" href="#" (click)="selectCategory(category)"
     [class.active]="!displayAll && selectedCategory.id === category.id" class="list-group-item list-group-item-action">
    {{ category.name | titlecase }}
  </a>
</div>
