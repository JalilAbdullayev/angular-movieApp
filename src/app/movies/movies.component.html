<div *ngIf="movies.length > 0; else noMovies">
  <h1>{{ title }}</h1>
  <div class="alert alert-success">{{ filteredMovies.length }} movie(s) found.</div>
  <div class="mb-3">
    <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="filterText"
           (ngModelChange)="onInputChange()"/>
    <small class="text-muted" *ngIf="filterText">
      You searched for: {{ filterText }}
    </small>
  </div>
  <ng-template [ngTemplateOutlet]="movieList"></ng-template>
</div>
<ng-template #noMovies>
  <div class="alert alert-warning">Movies not found.</div>
</ng-template>
<ng-template #movieList>
  <div class="card mb-3" *ngFor="let movie of filteredMovies">
    <div class="row">
      <div class="col-md-3">
        <img src="assets/image/{{ movie.imageUrl }}" class="img-fluid rounded-start" alt=""/>
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ movie.title | titlecase }}</h2>
          <p class="card-text">{{ movie.description | summary: 30 }}</p>
          <p class="card-text">{{ movie.datePublished | date: 'dd/MM/y' }}</p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
